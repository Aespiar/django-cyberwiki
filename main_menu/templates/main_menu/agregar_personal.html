<!DOCTYPE html>
<html lang="es">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_menu/main_menu.css' %}">
<head>
    {% load static %}
    <title>Agregar Personal</title>
</head>
<body>
    <h1>Agregar Personal</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" required><br><br>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br><br>

        <label for="imagen">Imagen (opcional):</label>
        <input type="file" id="imagen" name="imagen"><br><br>

        <button type="submit">Agregar Personal</button>
    </form>
    <a href="{% url 'main_menu' %}">Volver al Men√∫ Principal</a>
</body>
</html>
